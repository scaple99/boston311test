<!DOCTYPE html>
<html>
<head>
    <title>Form stack</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="formstack-style.css">
</head>
<body>
    <!-- ====== NAVIGATION BAR ====== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/boston311-logo.svg" alt="Company Logo" height="30">
            </a>
            <div class="mx-auto">
                <img src="images/boston311-seal.svg" alt="Center Image" height="60">
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">REPORT AN ISSUE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TOP SERVICE REQUESTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ONLINE SERVICES</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ====== NAVIGATION BAR END ====== -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2 class="column-header">SELECT A REPORT TYPE</h2>
                <ul>
                    <li><a href="#" data-bs-toggle="popover" title="Illegal Graffiti" data-bs-content="Report instances of illegal graffiti" onclick="changeIframeSrc('https://keen360formstacktesst.formstack.com/forms/311_graffiti_report')">ILLEGAL GRAFFITI</a></li>
                    <li><a href="#" data-bs-toggle="popover" title="Pothole" data-bs-content="Report potholes in the roads" onclick="changeIframeSrc('https://keen360formstacktesst.formstack.com/forms/311_pothole_report')">POTHOLE</a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <iframe id="iframe" src="https://keen360formstacktesst.formstack.com/forms/311_graffiti_report" width="100%" height="600px" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-g3HSNxVhrwb9vFTCB9XPMp7gTpG9RTtI5c5Zp1iW71CHCcXD3nmx2YD1zivOs6x4" crossorigin="anonymous"></script>

    <script>
        // Define the function to change iframe src
        function changeIframeSrc(url) {
            document.getElementById('iframe').src = url;
        }

        // Initialize Bootstrap popovers
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>
</html>
